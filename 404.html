<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // SPA Routing Hack for GitHub Pages
    // Use hash instead of sessionStorage for more reliable redirect
    var path = window.location.pathname + window.location.search;
    sessionStorage.redirect = path;
    window.location.replace('/Switching-04/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
