<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>我的強積金</title>
    <link rel="stylesheet" crossorigin href="./assets/index-aw9UMIBi.css">
    <link rel="stylesheet" href="./assets/sticky.css">
  </head>
  <body>
    <div id="root">載入中...</div>
    
    <script>
      // SPA Routing: Restore URL from 404.html redirect
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect) {
          try {
            var url = new URL(redirect, window.location.origin);
            var targetPath = url.pathname;
            // If we're not at the target path, navigate there
            if (window.location.pathname !== targetPath) {
              window.history.replaceState(null, '', targetPath);
              // Force React Router to pick up the change
              window.addEventListener('load', function() {
                window.dispatchEvent(new PopStateEvent('popstate'));
              });
            }
          } catch(e) {
            console.error('URL restore error:', e);
          }
        }
      })();
    </script>
    <script type="module" crossorigin src="./assets/index-CpvJSoev.js"></script>
  </body>
</html>
