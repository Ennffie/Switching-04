    <script>
      // SPA Routing: Restore URL from 404.html redirect
      (function() {
        var redirect = sessionStorage.redirect;
        if (redirect) {
          delete sessionStorage.redirect;
          var url = new URL(redirect);
          var targetPath = url.pathname;
          // Only redirect if we're not already there
          if (targetPath !== '/Switching-04/' && targetPath !== '/Switching-04') {
            // Set URL
            window.history.replaceState(null, '', targetPath + url.search + url.hash);
            // Trigger React Router to pick up the change
            // Delay to ensure React Router is initialized
            setTimeout(function() {
              window.dispatchEvent(new PopStateEvent('popstate', { state: null }));
            }, 50);
          }
        }
      })();
    </script>
